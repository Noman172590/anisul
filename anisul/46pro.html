<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keypress listener pro</title>
</head>
<body>
                    <textarea name="" id="" cols="30" rows="10"></textarea>

                <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis velit dolorum delectus repellendus porro, vel sit magnam impedit ab eaque!</h1>


    <script>
                    var count=0;
                document.querySelector("textarea").addEventListener("keypress",function(event)
                {
                    count=count+5;
                    var text=event.key;
                    document.querySelector("h1").innerHTML="this is pressed button "+count;
                    
                })
    </script>
</body>
</html>
